  <script type="text/javascript">
	
	function Valida(form) {
	
		var temperatura = document.getElementById("temperatura").value;
		var velocidadViento= document.getElementById("velocidadViento").value;
		var direccionViento= document.getElementById("direccionViento").value;
		var racha= document.getElementById("racha").value;
		var direccionRacha= document.getElementById("direccionRacha").value;
		var precipitacion= document.getElementById("precipitacion").value;
		var presion= document.getElementById("presion").value;
		var tendencia= document.getElementById("tendencia").value;
		var humedad= document.getElementById("humedad").value;
		
			
		  if(temperatura.length==0) { //¿Tiene 0 caracteres?
		    alert('No has indicado la temperatura'); //Mostramos el mensaje
		
		    return false; 
		  }
		  if(velocidadViento.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la velocidad del viento');
		    return false;
		  }
		  if(racha.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la racha');
		    return false;
		  }
		   if(direccionRacha.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la direccion de la racha');
		    return false;
		  }
		   if(precipitacion.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la precipitación');
		    return false;
		  }
		   if(presion.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la presión');
		    return false;
		  }
		   if(tendencia.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la tendencia');
		    return false;
		  }
		   if(humedad.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la humedad');
		    return false;
		  }
		  
  
		
		  return true; //Si ha llegado hasta aquí, es que todo es correcto
  
	}
	  

  </script>

        <h2>Datos a insertar en la base de datos:</h2>

            <form action="/guardarDatos" onsubmit="return Valida(this);"  method="post" role="form">
            <div class="form-group">
			<label for="user">Temperatura (ºC):</label>
			<input type="text" class="form-control" name="temperatura" id="temperatura"

		    </div>
		    <div class="form-group">

		     </div>
		    <div class="form-group">
			<label for="direccion">Dirección del viento:</label>
			<input type="text" class="form-control" id="direccionViento"  name="direccionViento"
				   placeholder="Dirección del viento">
		    </div>
		    <div class="form-group">
			<label for="racha">Racha (km/h):</label>
			<input type="text" class="form-control" id="racha"  name="racha"
				   placeholder="Racha">
		    </div>
		    <div class="form-group">
			<label for="racha">Dirección de racha:</label>
			<input type="text" class="form-control" id="direccionRacha"  name="direccionRacha"
				   placeholder="Direccion de Racha">
		    </div> 
		     <div class="form-group">
			<label for="direccion">Precipitación (mm):</label>
			<input type="text" class="form-control" id="precipitacion"  name="precipitacion"
				   placeholder="Precipitación">
		    </div>  
		     <div class="form-group">
			<label for="direccion">Presión (hPa):</label>
			<input type="text" class="form-control" id="presion"  name="presion"
				   placeholder="Presión">
		    </div>
		     <div class="form-group">
			<label for="direccion">Tendencia (hPa):</label>
			<input type="text" class="form-control" id="tendencia"  name="tendencia"
				   placeholder="Tendencia">
		    </div> 
		    <div class="form-group">
			<label for="direccion">Humedad (%):</label>
			<input type="text" class="form-control" id="humedad"  name="humedad"
				   placeholder="Humedad">

             <div><input type="submit" value="Guardar"></div>
