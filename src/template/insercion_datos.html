<script type="text/javascript">
	
	function Valida(form) {
	
		var temperatura = document.getElementById("temperatura").value;
		var velocidadViento= document.getElementById("velocidadViento").value;
		var direccionViento= document.getElementById("direccionViento").value;
		var racha= document.getElementById("racha").value;
		var direccionRacha= document.getElementById("direccionRacha").value;
		var precipitacion= document.getElementById("precipitacion").value;
		var presion= document.getElementById("presion").value;
		var tendencia= document.getElementById("tendencia").value;
		var humedad= document.getElementById("humedad").value;
		
			
		  if(temperatura.length==0) { //¿Tiene 0 caracteres?
		    alert('No has indicado la temperatura'); //Mostramos el mensaje
		
		    return false; 
		  }
		  if(velocidadViento.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la velocidad del viento');
		    return false;
		  }
		  if(racha.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la racha');
		    return false;
		  }
		   if(direccionRacha.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la direccion de la racha');
		    return false;
		  }
		   if(precipitacion.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la precipitación');
		    return false;
		  }
		   if(presion.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la presión');
		    return false;
		  }
		   if(tendencia.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la tendencia');
		    return false;
		  }
		   if(humedad.length==0) { //comprueba que no esté vacío
		  
		    alert('No has indicado la humedad');
		    return false;
		  }
		  
  
		
		  return true; //Si ha llegado hasta aquí, es que todo es correcto
  
}
